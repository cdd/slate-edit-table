document:
  nodes:
    - kind: block
      type: table
      data:
        presetAlign:
            - left
            - left
        widths:
            - 100
            - 50
      nodes:
        - kind: block
          type: table_row
          nodes:
            - kind: block
              type: table_cell
              data:
                textAlign: 100
              nodes:
                - kind: text
                  ranges:
                    - text: "Col 0, Row 0"
            - kind: block
              type: table_cell
              data:
                textAlign: 50
              nodes:
                - kind: text
                  ranges:
                    - text: "Col 1, Row 0"
        - kind: block
          type: table_row
          nodes:
            - kind: block
              type: table_cell
              data:
                textAlign: 100
              nodes:
                - kind: text
                  ranges:
                    - text: "Col 0, Row 1"
            - kind: block
              type: table_cell
              data:
                textAlign: 50
              nodes:
                - kind: text
                  ranges:
                    - text: "Col 1, Row 1"
        - kind: block
          type: table_row
          nodes:
            - kind: block
              type: table_cell
              data:
                textAlign: 100
              nodes:
                - kind: text
                  ranges:
                    - text: "Col 0, Row 2"
            - kind: block
              type: table_cell
              data:
                textAlign: 50
              nodes:
                - kind: text
                  ranges:
                    - text: "Col 1, Row 2"
