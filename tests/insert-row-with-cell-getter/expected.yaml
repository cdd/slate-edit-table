document:
  nodes:
    - object: block
      type: table
      data:
        presetAlign:
          - left
          - left
          - left
        widths:
          - 100
          - 100
          - 100
      nodes:
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              nodes:
                - object: text
                  ranges:
                    - text: "Col 0, Row 0"
            - object: block
              type: table_cell
              nodes:
                - object: text
                  ranges:
                    - text: "Col 1, Row 0"
            - object: block
              type: table_cell
              nodes:
                - object: text
                  ranges:
                    - text: "Col 2, Row 0"
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              nodes:
                - object: text
                  ranges:
                    - text: "Col 0, Row 1"
            - object: block
              type: table_cell
              nodes:
                - object: text
                  ranges:
                    - text: "Col 1, Row 1"
            - object: block
              type: table_cell
              nodes:
                - object: text
                  ranges:
                    - text: "Col 2, Row 1"
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              nodes:
                - object: text
                  ranges:
                    - text: "Col 0, Row 2"
            - object: block
              type: table_cell
              nodes:
                - object: block
                  type: 'paragraph'
                  nodes:
                    - object: text
                      ranges:
                        - text: "Col 1, Row 2"
            - object: block
              type: table_cell
              nodes:
                - object: block
                  type: 'paragraph'
                  nodes:
                    - object: text
                      ranges:
                        - text: "Col 2,"
                - object: block
                  type: 'paragraph'
                  nodes:
                    - object: text
                      ranges:
                        - text: " Row 2"
