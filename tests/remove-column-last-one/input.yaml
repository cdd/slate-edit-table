# Remove the remaining column of a single column table
document:
  nodes:
    - kind: block
      type: table
      data:
        align:
          - left
        widths:
          - 100
      nodes:
        - kind: block
          type: table_row
          nodes:
            - kind: block
              type: table_cell
              key: '_cursor_'
              nodes:
                - kind: text
                  ranges:
                    - text: "Col 0, Row 0"
        - kind: block
          type: table_row
          nodes:
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  ranges:
                    - text: "Col 0, Row 1"
        - kind: block
          type: table_row
          nodes:
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  ranges:
                    - text: "Col 0, Row 2"
