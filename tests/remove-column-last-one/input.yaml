# Remove the remaining column of a single column table
document:
  nodes:
    - object: block
      type: table
      data:
        presetAlign:
          - left
        widths:
          - 100
      nodes:
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              key: '_cursor_'
              nodes:
                - object: text
                  ranges:
                    - text: "Col 0, Row 0"
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              nodes:
                - object: text
                  ranges:
                    - text: "Col 0, Row 1"
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              nodes:
                - object: text
                  ranges:
                    - text: "Col 0, Row 2"
