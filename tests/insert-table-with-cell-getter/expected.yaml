document:
  nodes:
    - object: block
      type: paragraph
      nodes:
        - object: text
          leaves:
            - text: "Before"
    - object: block
      type: table
      data:
          presetAlign:
              - left
              - left
          widths:
              - 100
              - 100
      nodes:
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              data:
                textAlign: left
              nodes:
                - object: text
                  leaves:
                    - text: "A-0"
            - object: block
              type: table_cell
              data:
                textAlign: left
              nodes:
                - object: text
                  leaves:
                    - text: "A-1"
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              data:
                textAlign: left
              nodes:
                - object: text
                  leaves:
                    - text: "B-0"
            - object: block
              type: table_cell
              data:
                textAlign: left
              nodes:
                - object: text
                  leaves:
                    - text: "B-1"
