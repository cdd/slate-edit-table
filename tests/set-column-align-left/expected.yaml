document:
  nodes:
    - object: block
      type: table
      data:
        presetAlign:
            - left
            - left
        widths:
            - 100
            - 100
      nodes:
        - object: block
          type: table_row
          nodes:
            # at argument is set to 1, so this column gets left aligned
            - object: block
              type: table_cell
              data: 
                textAlign: left
              nodes:
                - object: text
                  leaves:
                    - text: "Col 0, Row 0"
            - object: block
              type: table_cell
              data: 
                textAlign: left
              nodes:
                - object: text
                  leaves:
                    - text: "Col 1, Row 0"
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              data: 
                textAlign: left
              nodes:
                - object: text
                  leaves:
                    - text: "Col 0, Row 1"
            - object: block
              type: table_cell
              data: 
                textAlign: left
              nodes:
                - object: text
                  leaves:
                    - text: "Col 1, Row 1"
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              data: 
                textAlign: left
              nodes:
                - object: text
                  leaves:
                    - text: "Col 0, Row 2"
            - object: block
              type: table_cell
              data: 
                textAlign: left
              nodes:
                - object: text
                  leaves:
                    - text: "Col 1, Row 2"
